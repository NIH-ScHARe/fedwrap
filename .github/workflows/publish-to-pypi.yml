name: Publish Python ðŸ distribution ðŸ“¦ to PyPI

on:
  push:
    tags:
      - 'v*'  # triggers on tags like v1.0.0, v2.1.3, etc.

jobs:
  # define the job for building the dist packages and store them for later use
  build:
    name: Build distribution ðŸ“¦
    runs-on: ubuntu-latest

    steps:
    # download your repository into the CI runner
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
    
    # install and activate the newest available Python 3 release
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"
    
    # build the dists from source and store them
    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user
    
    - name: Build a binary wheel and a source tarball
      run: python3 -m build
    
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: >-
      Publish Python ðŸ distribution ðŸ“¦ to PyPI
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/fedwrap
    permissions:
      id-token: write
    
    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    name: Create GitHub Release ðŸ“ and attach assets
    needs: [publish-to-pypi]  # ensure PyPI publish succeeded first
    runs-on: ubuntu-latest
    permissions:
      contents: write  # required to create a release

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Extract release notes for current tag
      run: |
        set -euo pipefail
        TAG="${GITHUB_REF_NAME#v}"  # turn v1.0.1 into 1.0.1

        # Try exact match first: "## [1.0.1]"
        awk -v tag="$TAG" '
          $0 ~ "^## \\[" tag "\\]" {found=1; next}
          found && /^## \[/ {exit}
          found {print}
        ' CHANGELOG.md > RELEASE_NOTES.md

        # Fallback: take topmost section if exact match not found
        if [ ! -s RELEASE_NOTES.md ]; then
          awk '
            f==0 && /^## \[/ {f=1; next}
            f==1 && /^## \[/ {exit}
            f==1 {print}
          ' CHANGELOG.md > RELEASE_NOTES.md
        fi

    # Creates a release for the current tag and attaches your artifacts
    - name: Create Release and upload assets
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: ${{ github.ref_name }}
        prerelease: ${{ contains(github.ref_name, '-') }}
        body_path: RELEASE_NOTES.md
        files: |
          dist/*.whl
          dist/*.tar.gz