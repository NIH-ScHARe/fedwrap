name: Publish Python 🐍 distribution 📦 to PyPI

on: push

jobs:
  # define the job for building the dist packages and store them for later use
  build:
    name: Build distribution 📦
    runs-on: ubuntu-latest

    steps:
    # download your repository into the CI runner
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
    
    # install and activate the newest available Python 3 release
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"
    
    # build the dists from source and store them
    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user
    
    - name: Build a binary wheel and a source tarball
      run: python3 -m build
    
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: >-
      Publish Python 🐍 distribution 📦 to PyPI
    if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/fedwrap
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    
    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution 📦 to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1